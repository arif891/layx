<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>

    <link rel="stylesheet" href="/layx/layx.css">

    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/pages/error.css">
  </head>

  <body>
    <div class="error-wrapper">
      <div class="code-wrapper">
        <span class="error-up">Error</span>
        <h1 class="error-code">500</h1>
        <span class="error-text">Internal Server Error</span>
      </div>
      <div class="info-wrapper">
        <p class="error-info">The server encountered an unexpected condition which prevented it from fulfilling the
          request.</p>
        <a class="btn lg dark wide r error-btn" href="/">Go to homepage</a>
      </div>
    </div>
  </body>

</html>
