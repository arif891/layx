<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Demo</title>

        <link rel="stylesheet" href="carousel.css">
        
        <link rel="stylesheet" href="/layx/main/base/variable.css">
        <link rel="stylesheet" href="/layx/main/typography/typography.css">
        <link rel="stylesheet" href="/layx/main/base/base.css">
        <link rel="stylesheet" href="/layx/main/container/container.css">
        <link rel="stylesheet" href="/layx/components/button/button.css">

        <style>
            .demo__container {
                margin: 0;
            }

            .demo__carousel {
                --min-height: 500px;
                --gap: .5rem;

                .item {
                    display: grid;
                    place-items: center;
                    background-size: cover;

                    h3 {
                        user-select: none;
                        color: #fff;
                    }
                }
            }
        </style>

    </head>

    <body>
        <container class="demo__container">
            <carousel class="demo__carousel" >
                <div class="scroller">
                    <div class="item" style="background-image: url(assets/1.webp);">
                        <h3>Slide 1</h3>
                    </div>
                    <div class="item" style="background-image: url(assets/2.webp);">
                        <h3>Slide 2</h3>
                    </div>
                    <div class="item" style="background-image: url(assets/6.webp);">
                        <h3>Slide 3</h3>
                    </div>
                    <div class="item" style="background-image: url(assets/11.webp);">
                        <h3>Slide 4</h3>
                    </div>
                    <div class="item" style="background-image: url(assets/17.webp);">
                        <h3>Slide 5</h3>
                    </div>
                    <div class="item" style="background-image: url(assets/18.webp);">
                        <h3>Slide 6</h3>
                    </div>
                </div>
            </carousel>
        </container>

        <script type="module">
            import Carousel from "./carousel.js";
        </script>

    </body>

</html>
