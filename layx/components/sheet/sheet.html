<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet Demo</title>

    <link rel="stylesheet" href="sheet.css">

    <link rel="stylesheet" href="/layx/main/base/variable.css">
    <link rel="stylesheet" href="/layx/main/base/base.css">
    <link rel="stylesheet" href="/layx/main/typography/typography.css">
    <link rel="stylesheet" href="/layx/components/button/button.css">

    <style>
      body {
        background-color: antiquewhite;
        overscroll-behavior: none;
      }

      sheet {
        --padding-x: 1.5rem;
        --padding-y: 1.5rem;
        --bg: rgba(255, 255, 255, .8);

        .wrapper {
          display: flex;
          justify-content: space-between;
        }
      }
    </style>
  </head>

  <body>
    <button data-sheet-target="#mySheet">Open Sheet</button>

    <sheet id="mySheet" class="bottom">
      <div class="wrapper snap" style="height: 30vh;">
        <h3>Sheet Demo</h3>
        <button class="close"></button>
      </div>
      <div class="wrapper-2 snap" style="background-color: antiquewhite; height: 20vh;">

      </div>
      <div class="wrapper-3 snap" style="background-color: aliceblue; height: 10vh;">
        
      </div>
    </sheet>

  </body>

  <script type="module">
    import {Sheet} from "./sheet.js";
    new Sheet();
  </script>

</html>
